<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Averia+Libre|Charmonman|Mogra|Satisfy" rel="stylesheet">
    <title>Articles</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <div id="wrapper">
        <div class="jumbotron jumbotron-fluid rounded">
            <div class="container">
                <h1 class="display-4">Em's Scraper Homework</h1>
                <p class="lead">The challenge is real</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h3> Articles from EchoJS</h3>

                <div class="row">
                    <div> <button class="btn btn-secondary btn-sm space" id="scrape-articles">Scrape Articles</button></div>
                    <div> <button class="btn btn-success btn-sm space" id="show-articles">Show Articles</button></div>
                    <div id="articles"></div>
                </div>
            </div>

            <div class="col-lg-1"></div>

            <div class="col-lg-4 card" id="notes">
                <h3 class="text-center texts">Notes</h3>
                <div class="card-body form-group">
                    <label for="noteBody"></label>
                    <textarea class="form-control" id="noteBody" rows="5" placeholder="click on an article and type your notes here"></textarea>
                    <button type="button submit" class="btn btn-secondary btn-block" id="note-button">Submit</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./src/js/app.js"></script>

</body>

</html>
